  <header>
      <div class="navbar-header">   <!--Navbar-->
        <nav class="navbar navbar-expand-md bg-body-tertiary">

              </li>

  <!--Banner-->    
  <main>
    <section>
      <div class="banner">
            <img class="banner" src="image/Banner.png" alt="ropa de bebes" /> 
      </div>
    </section>
    <div class="featured">
      <h1 class="title-featured">Productos destacados</h1>
    </div>
  <!--Imagenes productos destacados-->
    <section class="container-fluid box">
      <figure class="figure-img">
        <img src="image/mameluco.png" class="figure-img img-fluid rounded" alt="Mameluco">
        <figcaption class="figure-caption">Mamelucos</figcaption>
      </figure>
      <figure class="figure">
        <img src="image/tutu.png" class="figure-img img-fluid rounded" alt="Tutus">
        <figcaption class="figure-caption">Tutus de tull</figcaption>
      </figure>
      <figure class="figure">
        <img src="image/cubrepañal.png" class="figure-img img-fluid rounded" alt="Cubrepañal">
        <figcaption class="figure-caption">Cubrepañales</figcaption>
      </figure>
      <figure class="figure">
        <img src="image/accesorios.png" class="figure-img img-fluid rounded" alt="Gorros y bufandas">
        <figcaption class="figure-caption">Accesorios</figcaption>
      </figure>
    </section>
  <!--Compra Aquí-->
    <section class="container-fluid section2">
      <div>
        <img class="rainbow" src="image/arcoiris.png" alt="arcoiris-pastel" width="550px" height="450px"/> 
      </div>
      <div>
        <img class="star" src="image/estrellas.png" alt="Estrellas de Colores" width="200px" height="200px"/> 
      </div>
      <div>
        <img class="star1" src="image/estrellas.png" alt="Estrellas de Colores" width="200px" height="200px"/> 
      </div>
      <div class="card" style="width: 25rem;">
        <h5 class="card-title">Atención Personalizada</h5>
        <img src="image/braguita.png" class="card-img-top" alt="ropa para bebés">
      <div class="card-body">
        <p class="card-text">Haz click en el botón y realiza tu compra directamente con uno de nuestros asesores.</p>
        <button><a href="#" class="button-whatsapp">Compra Aquí</a></button>
      </div>
      </div>
    </section>
  <!--Proceso de Compra-->
    <section class="section3">
      <div>
        <img class="banner1" src="image/Banner2.png" alt="Como Comprar">
      </div>
    </section>
  </main>
  <footer>
      <div class="footer-container">
        <div class="colum">
          <h2 class="offers">Comparte tu email para recibir cupones y ofertas</h2>
          <form>
            <div class="mb-3 input">
              <label for="exampleInputEmail1" class="form-label title-email">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button class="button-whatsapp" type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="colum logo">
          <img class="logo" src="image/fiveicon.jpg" alt="Logo de Befonshi" width="200px" height="200px">
        </div>
        <div class="colum">
          <h2 class="befonshi">BeFonshi</h2>
